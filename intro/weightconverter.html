<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight converter</title>
    <link rel="stylesheet" href="weightconverter.css">
    
</head>
<body>
    <h1>Weight Converter</h1>
    <form>
        <input type="number" id="num" placeholder="Enter your weight">
    </form>
   
    <div id="output">
        <div id="group1"  class="square">Your weight in KG is : </div>
        <div id="group2"  class="square">Your weight in Grams is :</div>
        <div id="group3"  class="square">Your weight in Ounces is :</div>
    </div>
    <script src="weightconverter.js"></script>
</body>
</html>
